<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 dars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header">
        <h1 class="title">Covid Statistics By Countries</h1>
    </header>

    <form class="form">
        <input type="text" placeholder="Search..." class="input">
        <button class="btn">
            <i class="fas fa-search"></i>
        </button>
    </form>

    <div class="infos">
        <ul class="list">
            <li class="item">
                <h2 class="title-2">Country Name</h2>
                <img class="flags"  alt="flags image">
                <h3 class="country-name">....</h3>
            </li>
            <li class="item">
                <h2 class="title-2">Confirmed</h2>
                <i class="fas fa-viruses"></i>
                <h3 class="confirmed">....</h3>
            </li>
            <li class="item">
                <h2 class="title-2">Deaths</h2>
                <i class="fas fa-skull-crossbones"></i>
                <h3 class="death">....</h3>
            </li>
            <li class="item">
                <h2 class="title-2">Recovered</h2>
                <i class="fas fa-running"></i>
                <h3 class="recovered">....</h3>
            </li>
            <li class="item">
                <h2 class="title-2">Active</h2>
                <i class="fas fa-heart"></i>
                <h3 class="active">....</h3>
            </li>
        </ul>
    </div>


    <script src="./main.js"></script>
</body>

</html>
